<!DOCTYPE html> 
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Vanilla JS</h1>
        <div>
            <h2>Todo List</h2>
            <input id="todo" type="text" name="toDos" placeholder="Add todo"/>
            <button id="todoBtn">Add to do </button>
            <ul id="toDoList"></ul>
        </div>
        <div>
              <h2>Goal List</h2>
              <input id="goal" type="text" name="goals" placeholder="Add Goal"/>
              <button id="goalBtn">Add to do </button>
              <ul id="goalList"> </ul> 
        </div>
        <hr/>
        <div id='app'></div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
        <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
        <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
        <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>

        <script type="text/javascript" src="store.js"></script>
        <script type="text/babel" src="reactApp.js"></script>
        
    </body>
</html>
